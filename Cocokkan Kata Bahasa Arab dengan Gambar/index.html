<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game Bahasa Arab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cocokkan Kata Bahasa Arab dengan Gambar</h1>
    <div id="game-container">
        <div id="images">
            <!-- Area untuk gambar -->
            <div class="dropzone" id="apple" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="apple.jpg" alt="apel">
            </div>
            <div class="dropzone" id="car" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="car.jpg" alt="mobil">
            </div>
            <div class="dropzone" id="fish" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="fish.jpg" alt="ikan">
            </div>
        </div>

        <div id="words">
            <!-- Area untuk kata-kata bahasa Arab -->
            <div class="word" id="تفاحة" draggable="true" ondragstart="drag(event)">تفاحة</div>
            <div class="word" id="سمك" draggable="true" ondragstart="drag(event)">سمك</div>
            <div class="word" id="سيارة" draggable="true" ondragstart="drag(event)">سيارة</div>
            
        </div>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
